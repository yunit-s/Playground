<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STT 성능 테스트</title>
    <link rel="stylesheet" th:href="@{/css/upload.css}">
</head>
<body>
    <div class="container">
        <h1>STT 성능 테스트</h1>

        <div th:if="${message}" class="message" th:classappend="${message.contains('성공') ? 'success' : 'error'}">
            <p th:text="${message}"></p>
        </div>

        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label for="fileInput" class="file-input-label">음성 파일 및 정답 텍스트 파일 선택 (여러 파일 선택 가능):</label>
            <input type="file" id="fileInput" name="files" multiple accept=".wav,.mp3,.txt" style="display: none;">

            <div id="drop-zone">
                <p>여기에 파일을 드래그 앤 드롭하거나, 위 버튼을 클릭하세요.</p>
            </div>

            <ul id="file-list">
                <!-- 선택된 파일들이 여기에 동적으로 추가됩니다 -->
            </ul>

            <button type="submit">업로드</button>
        </form>

        <div th:if="${cerResults}" class="cer-results-section">
            <h2>CER 계산 결과</h2>
            <div class="download-section" style="margin-bottom: 15px;">
                <a th:href="@{/download}" class="button">Excel 다운로드</a>
            </div>
            <table class="cer-table">
                <thead>
                    <tr>
                        <th>파일</th>
                        <th>참조 텍스트</th>
                        <th>가설 텍스트</th>
                        <th>CER (Mode A)</th>
                        <th>CER (Mode B)</th>
                        <th>오류</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${cerResults}">
                        <td th:text="${result.originalFileName}"></td>
                        <td th:text="${result.referenceText}"></td>
                        <td th:text="${result.hypothesisText}"></td>
                        <td th:text="${#numbers.formatDecimal(result.cerModeA, 1, 4)}"></td>
                        <td th:text="${#numbers.formatDecimal(result.cerModeB, 1, 4)}"></td>
                        <td th:text="${result.errorMessage}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/upload.js}"></script>
</body>
</html>
