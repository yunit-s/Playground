<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STT 성능 테스트</title>
    <link rel="stylesheet" th:href="@{/css/upload.css}">
</head>
<body>
    <div class="container">
        <h1>STT 성능 테스트</h1>

        <div th:if="${message}" class="message" th:classappend="${message.contains('성공') ? 'success' : 'error'}">
            <p th:text="${message}"></p>
        </div>

        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label for="fileInput" class="file-input-label">음성 파일 및 정답 텍스트 파일 선택 (여러 파일 선택 가능):</label>
            <input type="file" id="fileInput" name="files" multiple accept=".wav,.mp3,.txt" style="display: none;">

            <div id="drop-zone">
                <p>여기에 파일을 드래그 앤 드롭하거나, 위 버튼을 클릭하세요.</p>
            </div>

            <ul id="file-list">
                <!-- 선택된 파일들이 여기에 동적으로 추가됩니다 -->
            </ul>

            <button type="submit">업로드</button>
        </form>
    </div>
    <script th:src="@{/js/upload.js}"></script>
</body>
</html>
